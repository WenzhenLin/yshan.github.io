<html>
	<head>
		<title>迷宫寻路</title>
		<META http-equiv="X-UA-Compatible" content="IE=edge"></META>
		<META http-equiv="Content-Type" content="text/html; charset=gb2312"/>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jcanvas.min.js"></script>
		<script type="text/javascript" src="js/pathfind.js"></script>
		<script>
		(function(){
			var BW = 800; //board width
			var BS = 10; //board size
			var CW = BW/BS; //cell width
			var WALL = -1;
			var SRC = 1; //source
			var DST = 2; //destination
			var maze;
			var sx,ex,sy,ey;
			
			function drawCell(x,y){
				var index = x + y* BS;
				var color;
				var c = maze[index];
				if(c== 0){
					color = "white";
				}
				else if(c==WALL){ //obstale
					color = "BLACK";
				}
				else if(c==SRC){
					color = "RED";
				}
				else{
					color = "GREEN";
				}
				$("canvas").drawRect({
				  fillStyle: color,
				  x: CW*x+1, y: CW*y+1,
				  width: CW-2,
				  height: CW-2,
				  fromCenter: false
				});
				if(c>0){
					var txt = (c==SRC)?"S":"E";
					$("canvas").drawText({
					  fillStyle: "black",
					  strokeStyle: "black",
					  strokeWidth: 1,
					  x: CW*x+CW/2, y:CW*y+CW/2,
					  font: Math.floor(CW/4)+"pt Arial",
					  text: txt
					});
				}
			}
			
			function render(){
				$("canvas").drawRect({
				  fillStyle: "white",
				  x: 0, y: 0,
				  width: BW,
				  height: BW,
				  fromCenter: false
				});
				for(var x = 0; x < BS; ++x){
					for(var y = 0; y < BS; ++y){
						if(maze[x+y*BS]!=0){
							drawCell(x,y);
						}
					}
				}
				var cv = $("canvas");
				//draw lines
				var linecolor = 'GRAY';
				for(var x = 0; x <= BS; ++x){
					cv.drawLine({
					  strokeStyle:linecolor ,
					  strokeWidth: 0,
					  x1: x*CW, y1: 0,
					  x2: x*CW, y2: BW
					});
				}
				for(var y = 0; y <= BS; ++y){
					cv.drawLine({
					  strokeStyle: linecolor,
					  strokeWidth: 0,
					  x1: 0, y1: y*CW,
					  x2: BW, y2: y*CW
					});
				}
			}
			
			function resetMaze(){
				maze = new Array(BS*BS);
				for(var i=0;i<BS*BS;++i){
					maze[i] = 0;
				}
				sx=0 ; sy=0;
				ex=BS-1; ey=BS-1;
				maze[0] = SRC;
				maze[BS*BS-1] = DST;
			}
			
			function reset(size){
				if(size){
					BS = size;
					CW = BW/BS;
				}
				resetMaze();
				render();
			}
			
			function changeCell(x,y,val,force){
				var index = x+y*BS;
				if(maze[index]<=0 || force){
					maze[index]= val;
					drawCell(x,y);
				}
			}
			
			function revertCell(x,y){
				var index = x+y*BS;
				var c = maze[index];
				if(c==0){
					maze[index] = WALL;
					drawCell(x,y);
				}
				else if(c==WALL){
					maze[index] = 0;
					drawCell(x,y);
				}
			}
			
			function troggleMaze(enabled){
				$("canvas").unbind();
				if(enabled){
					var batchStarted = false;
					var batch = false;
					
					$("canvas").bind("contextmenu",function(e){
						return false;
					});
					
					$("canvas").mousedown(function(event) {
						if(event.which==3){
							var position = $("canvas").position();
							var cx = Math.floor((event.pageX - position.left)/CW);
							var cy = Math.floor((event.pageY - position.top)/CW);
							if(cx!=ex || cy!=ey){
								changeCell(sx,sy,0,true);
								sx=ex; sy=ey;
								changeCell(sx,sy,SRC,true);
								ex=cx; ey=cy;
								changeCell(ex,ey,DST,true);
							}
						}
						else{
							batchStarted = true;
							batch = false;
						}
					});
					
					$("canvas").mousemove(function(event) {
						if(event.which==1 && batchStarted){
							batch = true;
							var position = $("canvas").position();
							var cx = Math.floor((event.pageX - position.left)/CW);
							var cy = Math.floor((event.pageY - position.top)/CW);
							changeCell(cx,cy,WALL);
						}
					});
					
					$("canvas").mouseup(function(event) {
						batchStarted = false;
						if(event.which==1 && !batch){
							var position = $("canvas").position();
							var cx = Math.floor((event.pageX - position.left)/CW);
							var cy = Math.floor((event.pageY - position.top)/CW);
							revertCell(cx,cy);
						}
					});
				}
			}
			
			function showPath(path){
				var obj = {
				  strokeStyle: "blue",
				  strokeWidth: 5,
				  rounded: true
				};
				for(var i=0;i<path.length;++i){
					var index = path[i];
					var x = index%BS;
					var y =  (index-x)/BS;
					obj['x'+(i+1)] = x*CW+CW/2;
					obj['y'+(i+1)] = y*CW+CW/2;
				}
				$("canvas").drawLine(obj);
			}
			
			function findPath(){
				var algor = $('#algorSel').val();
				var finder;
				eval('finder= new '+algor);
				var tick = (new Date()).getTime();
				var path = finder.findPath(sx,sy,ex,ey,maze.slice(0),BS);
				tick = (new Date()).getTime()-tick;
				render();
				showPath(path);
				window.alert("寻路完成，路径长度："+path.length+",共花费："+tick+"ms");
			}
			
			$(function(){
				if (!window.console){
					console = {log:function(){},debug:function(){}};
				}
				//create canvas
				var cv = document.createElement('canvas');
				cv.width = BW;
				cv.height = BW;
				cv.style.background = "white";
				$('#opera').after(cv);
				troggleMaze(true);
				$('#sizeSel').change(function(){
					var sz = $('#sizeSel').val();
					reset(sz);
				});
				$('#resetBtn').click(function(){reset()});
				$('#findBtn').click(function(){findPath()});
				reset();
			});
		})();	
		</script>
	</head>
	<body>
		<div id="opera">
		迷宫大小:
		<select id="sizeSel">
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		
		算法:
		<select id="algorSel">
			<option value="BFS">BFS</option>
			<option value="GREED">GREED</option>
			<option value="ASTAR">A*</option>
			<option value="GA">GA</option>
		</select>
		<input type="button" id="findBtn"  value="开始寻路"/> 
		<input type="button" id="resetBtn" value="清空迷宫"/>
		&nbsp;&nbsp;&nbsp;Author:<a href="http://weibo.com/yssss1980">@殷山</a>
		</div>
		<div id="desc" style="font:8pt;color:green;">
		操作说明:左键点击设置障碍(可以拖动设置)，右键点击设置迷宫起点和终点
		</div>
	</body>
</html>
